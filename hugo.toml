baseURL = 'https://VLDrenth.github.io'
languageCode = 'en-us'
title = 'Random Learnings'
theme = 'PaperMod'
publishDir = "public"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['$', '$']]


[params]
defaultTheme = "light"
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
math = true
disableThemeToggle = true

[params.assets]
favicon = "/favicon.ico"
favicon16x16 = "/favicon-16x16.png"
favicon32x32 = "/favicon-32x32.png"

[params.footer]
hidePowered = true
hideCopyright = true

[[params.socialIcons]]
name = "github"
url = "https://github.com/VLDrenth"

